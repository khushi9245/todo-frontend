<div class="s-layout">
    <!-- Sidebar -->
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <nav class="s-sidebar__nav">
      <div class="s-layout__sidebar">
        <a class="s-sidebar__trigger ">
          <i id="boot-icon" class="bi bi-three-dots-vertical" style="-webkit-text-stroke-width: 1.5px; color: black;"></i>
  
        </a>
  
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="user" routerLinkActive="active-link"
              [routerLinkActiveOptions]="{exact:true}"><i id="boot-icon" class="bi bi-people" style="-webkit-text-stroke-width: 0px; font-size: 20px;"></i>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="todo" routerLinkActive="active-link"><i id="boot-icon" class="bi bi-plus" style="-webkit-text-stroke-width: 0px; font-size: 20px;"></i>List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="logout" routerLinkActive="active-link" (click)='onLogout()'><i id="boot-icon" class="bi bi-box-arrow-right" style="-webkit-text-stroke-width: 0px; font-size: 20px;"></i>Log Out</a>
          </li>
          
        </ul>
      </div>
    </nav>
    <div class="s-layout__content " style="width:100%">
      <router-outlet></router-outlet>
    </div> 
</div>
