<section class="container">
  <div class="cancel-icon" (click)="ngOnDestroy()" style="padding-left: 350px;">
    <i class="fa fa-times"></i>
  </div>
  <h3 class="text-center">Edit Todo</h3>
  <form (ngSubmit)="OnSubmit()" #editForm="ngForm" class="form">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" placeholder="Date" [(ngModel)]="data.todo.date" required>
    </div>
    <br>

    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" id="Title" name="Title" placeholder="Title" [(ngModel)]="data.todo.title" required>
    </div>
    <br>

    <div class="form-group">
      <label for="task">Task</label>
      <input type="text" class="form-control" id="task" name="task" placeholder="Task" [(ngModel)]="data.todo.task" required>
    </div>
    <br>

    <div class="form-group">
      <label for="userid">Name</label>
      <select  class="form-select" id="userid" name="UserId" [(ngModel)]="data.todo.userid">
        <option *ngFor="let user of User" [value]="user.userid">{{ user.username }}</option>
      </select>
    </div>
    <br>

    <div class="form-group">
      <p>
        <label>
          Description:
          <br />
          <textarea name="description" cols="100" rows="3" class="form-control" id="description" placeholder="Description" [(ngModel)]="data.todo.description"></textarea>
        </label>
      </p>
    </div>
    <div class="row">
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn">Save</button>
      </div>
    </div>
  </form>
</section>
