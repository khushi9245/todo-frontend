<section class="container">
  <div class="cancel-icon" (click)="ngOnDestroy()" style="padding-left: 350px;">
    <i class="fa fa-times"></i>
  </div>
  <h3 class="text-center"></h3>
  <p><strong>Date:</strong> {{ data.todo?.date }}</p>
  <p><strong>Name:</strong> {{ data.todo?.tblUser?.username }}</p>
  <p><strong>Title:</strong> {{ data.todo?.title }}</p>
  <p><strong>Task:</strong> {{ data.todo?.task }}</p>
  <p><strong>Description:</strong> {{ data.todo?.description }}</p>

  <!-- Add delete button -->
  <div class="text-center">
  <button mat-raised-button color="warn" (click)="deleteCard()" class="btn">Delete</button>
  </div>
</section>
